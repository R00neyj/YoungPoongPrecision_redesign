<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영풍정밀</title>

    <!-- Pretendard -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="">
      <div class="inner">
        <div class="logo">
          <a href="#">
            <div class="img-box">
              <img class="black" src="images/logo_black.png" alt="" />
              <img class="white" src="images/logo_white.png" alt="" />
            </div>
          </a>
        </div>
        <nav class="menu-box">
          <ul class="menu">
            <li>
              <a href="#"><span>회사소개</span></a>
            </li>
            <li>
              <a href="#"><span>사업분야</span></a>
            </li>
            <li>
              <a href="#"><span>공지사항&뉴스</span></a>
            </li>
          </ul>
          <div class="lang">
            <div class="ico-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-7-.5-14.5T799-507q-5 29-27 48t-52 19h-80q-33 0-56.5-23.5T560-520v-40H400v-80q0-33 23.5-56.5T480-720h40q0-23 12.5-40.5T563-789q-20-5-40.5-8t-42.5-3q-134 0-227 93t-93 227h200q66 0 113 47t47 113v40H400v110q20 5 39.5 7.5T480-160Z"
                />
              </svg>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-sec">
        <div class="hero-swiper swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slide-box">
                <div class="img-box">
                  <img src="images/hero_section_4.jpg" alt="" />
                </div>
                <div class="text-box">
                  <h3>글로벌 스탠더드 제조 시스템</h3>
                  <p>40년 역사의 책임감이 함께합니다</p>
                  <div class="btn-wrap"><button class="lined">자세히 보기</button></div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-box">
                <div class="img-box">
                  <img src="images/hero_section_1.jpg" alt="" />
                </div>
                <div class="text-box">
                  <h3>고객과 함께 도전하는 기업!</h3>
                  <p>세계와 미래에 도전하는 영풍!</p>
                  <div class="btn-wrap"><button class="lined">자세히 보기</button></div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-box">
                <div class="img-box">
                  <img  src="images/hero_section_2.jpg" alt="" />
                </div>
                <div class="text-box">
                  <h3>지속적인 혁신과 자기개발</h3>
                  <p>발전하는 기술기반의 서비스를 제공합니다</p>
                  <div class="btn-wrap"><button class="lined">자세히 보기</button></div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-box">
                <div class="img-box">
                  <img  src="images/hero_section_3.jpg" alt="" />
                </div>
                <div class="text-box">
                  <h3>베트남 영풍의 제조시스템</h3>
                  <p>
                    혁신과 전문성을 기반으로 한<br />최상의 제조환경을
                    구축합니다
                  </p>
                  <div class="btn-wrap"><button class="lined">자세히 보기</button></div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-pagination">1/4</div>
          <div class="swiper-btns">
            <div class="next">
              <div class="svg-box">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.4113 43.2268L13.1113 40.9153L30.1073 23.9188L13.1113 6.94233L15.4113 4.61133L34.7188 23.9188L15.4113 43.2268Z"
                    fill="#FAFBFC"
                  />
                </svg>
              </div>
            </div>
            <div class="prev">
              <div class="svg-box">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M32.5575 43.3074L13.25 23.9999L32.5575 4.69238L34.8385 7.02289L17.8615 23.9999L34.8385 40.9769L32.5575 43.3074Z"
                    fill="#FAFBFC"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
